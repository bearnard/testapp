sudo: required
services:
- docker
language: python
env:
  global:
  - IMAGE="bearn/testapp"
  - REGISTRY_USER=bearn
  - secure: 
before_install:
- sudo apt-get update
- sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-engine
install: []
before_script:
- version="$(awk '$2 == "TESTAPP_VERSION" { print $3; exit }' Dockerfile | cut -d'~' -f1)"
- printenv  
- docker pull "$IMAGE"
script:
- docker build --pull --cache-from "$IMAGE" -t "$IMAGE" .
before_deploy:
- pip install docker-ci-deploy==0.2.0
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASSWORD"
deploy:
  provider: script
  script: dcd --tag-version "$version" --tag-semver --tag-latest "$IMAGE"
  on:
    branch: master
